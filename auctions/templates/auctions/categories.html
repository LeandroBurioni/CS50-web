{% extends "auctions/layout.html" %}

{% block title %} Categories {% endblock %}

{% block body %}
<h1>Categories</h1>
<ul>
{% for cat in categories %}

        <li><a href="{% url 'category' cat.category %}">{{cat.category}}</a></li>
    
{% endfor %}
</ul>
<br>
<h4>Only admins can add new categories!</h4>
{% endblock %}
