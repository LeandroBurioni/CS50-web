<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="links">
                <a href="index.html">Back</a>
                <a href="http://google.com">Original Google</a>
            </div>
            <div class="search">
                <form action="https://google.com/search" >
                    <p>All this words:<input type="text" name="as_q" id="SearchBar"></p>
                    <p>This exact word or phrase:<input type="text" name="as_epq" id="SearchBar"></p>
                    <p>Any of these words:<input type="text" name="as_oq" id="SearchBar"></p>  
                    <p>None of these words:<input type="text" name="as_eq" id="SearchBar"></p>            
                    <br>
                    <input type="submit" id="AdvancedButton" value="Advanced Search">
            </div>
        </div>
        
    </body>
</html>
